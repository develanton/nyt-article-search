<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New York Time Search</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="jumbotron" style="background-color: #213257; color: white;">
            <div class="container">
                <h1 class="display-4">New York Times Search</h1>
            </div>
        </div>


        <div class="row">
            <div class="col-12">
                <form>
                    <div class="card">
                        <h5 class="card-header" style="background-color: #213257; color: white;">Search Parameters</h5>
                        <div class="card-body">
                            <p class="card-text">
                                <label for="searchterm">Search Term</label>
                                <input type="text" class="form-control" id="searchTermText" placeholder="Enter the search term">
                            </p>
                            <p class="card-text">
                                <label for="numRecords">Number of records to retrieve</label>
                                <select class="form-control" id="numRecords">
                                    <option>1</option>
                                    <option>5</option>
                                    <option>10</option>
                                </select>
                            </p>
                            <p class="card-text">
                                <label for="startYear">Start Year {Optional}</label>
                                <input type="text" class="form-control" id="startYearText" placeholder="Start Year">
                            </p>
                            <p class="card-text">
                                <label for="endYear">End Year {Optional}</label>
                                <input type="text" class="form-control" id="endYearText" placeholder="End Year">
                            </p>
                            <a href="#" id="search" class="btn btn-primary">Search</a>
                            <a href="#" id="clear" class="btn btn-secondary">Clear Results</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-12 mt-3">
                <div class="card">
                    <h5 class="card-header" style="background-color: #213257; color: white;"> Top Articles</h5> 
                    <div class="card-body">
                            <p class="card-text">
                                <label for="searchterm">Search Term</label>
                                <input type="text" class="form-control" id="searchTermText" placeholder="Enter the search term">
                            </p>         
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/search.js" type="text/javascript"></script>
</body>

</html>
